<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container ms-5 mt-5">
      <h4 class="text-info">Product Name:</h4>
      <input type="text" name="" id="nameField" />
      <br />
      <br /><br />

      <h4 class="text-success">Price:</h4>
      <input type="text" name="" id="priceField" />
    </div>
    <div class="container mt-5 ms-5">
      <a
        onclick="addToCart()"
        id=""
        class="btn btn-primary"
        href="#"
        role="button"
      >
        Add to Cart
      </a>
      <a
        onclick="buyNow()"
        id=""
        class="btn btn-primary"
        href="#"
        role="button"
      >
        Buy Now
      </a>
    </div>
    <div id="product-information" class="container mt-5 ms-5"></div>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
